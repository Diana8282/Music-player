<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>music player</title>
</head>
<body id="bg-img">
    <div class="container">
        <div class="player_img">
            <img src="assest/1.jpg" class="active" id="cover" alt="png">

        </div>
        <div >
           <h2 id="music_title">Example1</h2>
        </div>
        <div >
            <h3 id="music_artist">Anna</h3>
        </div>
         <audio src="assest/1.mp3" id="audio"></audio> 
        <div class="player_controls">
            <button id="minusBtn">-5</button>
            <i class="fa fa-fast-backward" id="next" "></i>
            
            <i class="fa fa-play " id="play_button" ></i>
           
            <i class="fa fa-fast-forward" id="prev" "></i>
            <button id="pluseBtn">+5</button>
       
            
        </div>
       
    </div>
    <script src="script/script.js"></script>
</body>
</html>
